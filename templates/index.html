<!DOCTYPE html>
<html>
<head>
    <title>社群登入平台</title>
</head>
<body>
    <h1>歡迎來到社群登入平台</h1>
    {% if current_user.is_authenticated %}
        <p>您好，{{ current_user.username }}！</p>
        <a href="{{ url_for('logout') }}">登出</a>
    {% else %}
        <a href="{{ url_for('register') }}">註冊</a>
        <a href="{{ url_for('login') }}">登入</a>
    {% endif %}
</body>
</html>
